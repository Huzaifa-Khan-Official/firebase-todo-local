<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading text-center">
            <h1>TODO LIST</h1>
        </div>
        <hr>
        <div class="input">
            <input type="text" class="form-control" id="inp" placeholder="add item ...">
        </div>
        <div class="inputbtn mt-4">
            <button class="btn btn-success" id="addLi">ADD</button>
            <button class="btn btn-danger" id="delAll">DELETE ALL</button>
        </div>
        <div class="todo-list mt-4">
            <p id="successPara"></p>
            <p id="errorPara"></p>
            <ul id="list" class="list-group">

            </ul>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
